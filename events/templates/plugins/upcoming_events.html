{% comment %} {% load staticfiles  %} {% endcomment %}
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
<style>
    #app {
        display: flex;
        width: 60vw;
        min-height: 130px;
        box-shadow: -11px -8px {{instance.event_card_shadow_color}};
        border-radius: 10px;
    }

    #one {
        flex: 0.4;
        background: {{instance.event_card_color}};
        display: flex;
        justify-content: center;
        align-items: center;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;

    }

    #two {
        flex: 1;
        background: {{instance.event_card_color}};
        padding: 12px;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
    }

    .center {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .upc {
        margin-left: 180px;

    }

    .desc {
        font-size: 26px;
        color: {{instance.event_font_color}};
        font-family: 'Roboto', sans-serif;
        font-weight: 500;
        margin: 0;
    }

    .descd {
        font-size: 16px;
        color: {{instance.instance.event_font_color}};
        font-family: 'Roboto', sans-serif;
        font-weight: 400;
        margin: 0;
    }

    .days {
        color: {{instance.instance.event_font_color}};
        text-align: center;
        font-family: 'Roboto', sans-serif;
        font-size: 40px;
        font-weight: 700;
    }
</style>

{% block main %}
 <h1 class="upc">Upcoming Events</h1>
    <div class="center">
        <div id="app">
            {% for event in events %}
                <div id="one">
                    <h1 class="days">{{event.event_day}}<br>{{event.event_date}}</h1>
                </div>
                <div id="two">
                    <p class="desc">{{event.event_title}}</p>
                    <p class="desc">{{event.event_time}}</p>
                    <p class="descd">{{event.event_description}}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock main %}
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script src="static/owl.carousel.min.js"></script>
